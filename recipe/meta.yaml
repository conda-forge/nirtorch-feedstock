{% set name = "nirtorch" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nirtorch-{{ version }}.tar.gz
  sha256: af65580e603885b566617ac2614f800da16a2e0091fb6820822280d8fd9d7e93

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - pytorch
    - nir

test:
  imports:
    - nirtorch
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Neuromorphic Intermediate Representation
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/neuromorphs/NIRTorch/

extra:
  recipe-maintainers:
    - Tobias-Fischer
